<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="intro-screen">
        <h1 id="title">Tic-Tac-Toe</h1>
        <form id="playButton">
            <div id="formHolder">
                <div id="name1">
                    <label for="player1" class="playersLabel">Player 1:</label>
                    <input type="text" id="player1" name="player1" required><br>
                </div>
                <div id="name2">
                    <label for="player2" class="playersLabel">Player 2:</label>
                    <input type="text" id="player2" name="player2" required><br>
                </div>
            </div>
            <div id="buttonHolder">
                <input type="submit" value="Play">
            </div>
        </form>
    </div>
    <div id="container">
        <h1 class="turn"></h1>
        <div class="board"></div>
        <div id="buttonsDiv">
            <button id="back">Go back</button>
            <button id="restart">Restart</button>
        </div>
    </div>
    <div class="footer">
        <p>Created by <a href="https://www.github.com/vndlgd"><img src="assets/github-mark.svg"></a></p>
    </div>
</body>

</html>
